<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Campaign</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>
    <script src="/static/index.js" defer></script> <!-- Link to your single JS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">

</head>
<body>

<!-- Connect MetaMask button -->
<button id="connectButton" class="cta-button" onclick="connect()">Connect Wallet</button>

<!-- Create a new campaign form -->
 <section class="create-campaign" id="create">
<h2>Create a Campaign</h2>
<form id="createCampaignForm">
    <label for="owner">Owner Address:</label>
    <input type="text" id="owner" placeholder="Owner Address" required><br>

    <label for="title">Title:</label>
    <input type="text" id="title" placeholder="Title" required><br>

    <label for="description">Description:</label>
    <input type="text" id="description" placeholder="Description" required><br>

    <label for="target">Target (ETH):</label>
    <input type="text" id="target" placeholder="Target (ETH)" required><br>

    <label for="deadline">Deadline:</label>
    <input type="date" id="deadline" placeholder="Deadline" required><br>

    <label for="image">Image URL:</label>
    <input type="text" id="image" placeholder="Image URL" required><br>

    <button type="submit">Create Campaign</button>
</form>
</section>
<!-- Display the campaign ID -->
<div id="campaignIdDisplay" style="margin-top: 10px;"></div>

<!-- Button to view all campaigns -->
<button id="viewCampaignsButton"  class="cta-button" onclick="getCampaigns()">View All Campaigns</button>

<!-- Campaigns display section -->
<div id="campaignsList" style="margin-top: 20px;"></div>

</body>
</html>
