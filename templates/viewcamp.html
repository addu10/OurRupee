<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Campaigns - Crowdfunding</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- Assuming you have a CSS file -->

    <!-- Include ethers.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

    <style>
        /* Styling the main container */
        .campaigns-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
        }

        /* Styling individual campaign tiles */
        .campaign-card {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            background-color: #fff;
        }

        .campaign-card h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .campaign-card p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        /* Styling the progress bar */
        .progress-container {
            width: 100%;
            height: 15px;
            background-color: #f3f3f3;
            border-radius: 8px;
            margin-bottom: 15px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background-color: #4caf50;
            border-radius: 8px;
        }

        /* Button styling */
        .donate-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .donate-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>All Campaigns</h1>
    <div id="campaignsList" class="campaigns-container"></div>

    <script>
        // Contract address and ABI
        const contractAddress = "0x0A93645924517D08048Bed86b6B12B5217A4F173"; // Your contract address
        const contractABI = [

		],

		"outputs": [

	{

				"internalType": "uint256",

			}
		],
		"name": "campaigns",
		"outputs": [
			{
				"internalType": "address",
				"name": "owner",
				"type": "address"
			},
			{
				"internalType": "string",
				"name": "title",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "description",
				"type": "string"
			},
			{
				"internalType": "uint256",
				"name": "target",
				"type": "uint256"
			},
			{
				"internalType": "uint256",
				"name": "deadline",
				"type": "uint256"
			},
			{
				"internalType": "uint256",
				"name": "amountCollected",
				"type": "uint256"
			},
			{
				"internalType": "string",

				"type": "string"
			}
		],
		"stateMutability": "view",

	},
	{
		"inputs": [],
		"name": "getCampaigns",
		"outputs": [
			{
				"components": [
					{
						"internalType": "address",
						"name": "owner",
						"type": "address"
					},
					{
						"internalType": "string",
						"name": "title",
						"type": "string"
					},
					{
						"internalType": "string",

						"type": "string"
					},
					{

						"name": "target",
						"type": "uint256"
					},
					{

						"name": "deadline",
						"type": "uint256"

					{

					{
						"internalType": "address[]",
						"name": "donators",
						"type": "address[]"
					},
					{
						"internalType": "uint256[]",
						"name": "donations",
						"type": "uint256[]"
					}
				],
				"internalType": "struct CrowdFunding.Campaign[]",
				"name": "",

			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{

				"type": "uint256"
			}
		],
		"name": "getDonators",
		"outputs": [

	},
	{

		"name": "numberOfCampaigns",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",

			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];

        // Connect to MetaMask
        let provider;
        let signer;
        let contract;

        async function connect() {
            if (typeof window.ethereum !== "undefined") {
                try {
                    await ethereum.request({ method: "eth_requestAccounts" });
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    signer = provider.getSigner();
                    contract = new ethers.Contract(contractAddress, contractABI, signer);
                    console.log("MetaMask connected:", await signer.getAddress());
                } catch (error) {
                    console.error("Error connecting MetaMask:", error);
                }
            } else {
                console.log("Please install MetaMask");
            }
        }

        // Get all campaigns
        async function getCampaigns() {
            try {
                const campaigns = await contract.getCampaigns();
                const campaignsList = document.getElementById("campaignsList");
                campaignsList.innerHTML = '';

                campaigns.forEach((campaign, index) => {
                    // Calculate the progress
                    const targetEth = ethers.utils.formatEther(campaign.target);
                    const collectedEth = ethers.utils.formatEther(campaign.amountCollected);
                    const progress = (parseFloat(collectedEth) / parseFloat(targetEth)) * 100;

                    // Create campaign tile
                    const campaignCard = document.createElement('div');
                    campaignCard.classList.add('campaign-card');
                    
                    // HTML content for the campaign tile
                    campaignCard.innerHTML = `
                        <h2>${campaign.title}</h2>
                        <p>${campaign.description}</p>

                        <div class="progress-container">
                            <div class="progress-bar" style="width: ${progress}%"></div>
                        </div>

                        <p><strong>${collectedEth} ETH</strong> collected out of <strong>${targetEth} ETH</strong></p>

                        
                        <a href="{{ url_for('donate') }}" class="donate-btn">Donate</a>

                    `;

                    campaignsList.appendChild(campaignCard);
                });
            } catch (error) {
                console.error("Error fetching campaigns:", error);
            }
        }

        // Attach event listeners
        connect();
        setTimeout(function() {
            getCampaigns();
        }, 3000);

    </script>

</body>
</html>
