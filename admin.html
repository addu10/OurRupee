<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - DonationTracker</title>
    <style>
        :root {
            --primary-color: #20B2AA;
            --secondary-color: #008080;
            --bg-color: #f0f0f0;
            --text-color: #333;
            --box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: var(--secondary-color);
            text-align: center;
        }
        .dashboard {
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--box-shadow);
            padding: 20px;
            margin-top: 20px;
        }
        .dashboard h2 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }
        .request-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .request-box {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: var(--box-shadow);
        }
        .request-box h3 {
            color: var(--secondary-color);
            margin-top: 0;
        }
        .request-box p {
            margin: 5px 0;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .verify-btn {
            background-color: var(--primary-color);
            color: white;
        }
        .verify-btn:hover {
            background-color: var(--secondary-color);
        }
        .send-verify-btn {
            background-color: #4CAF50;
            color: white;
        }
        .send-verify-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome Admin</h1>
        <div class="dashboard">
            <h2>List of Requests</h2>
            <div class="request-list" id="requestList">
                <!-- Request boxes will be dynamically added here -->
            </div>
        </div>
    </div>

    <script>
        // Sample data for demonstration
        const requests = [
            { name: "John Doe", causeTitle: "Lifeline", description: "Urgent surgery needed for critically ill child", mobile: "1234567890" },
            { name: "Jane Smith", causeTitle: "Brightfuture", description: "Providing education and support for orphaned children", mobile: "9876543210" },
            { name: "Mike Johnson", causeTitle: "Wildguard", description: " Protecting endangered species and their natural habitats", mobile: "5555555555" }
        ];

        function createRequestBox(request) {
            const box = document.createElement('div');
            box.className = 'request-box';
            box.innerHTML = `
                <h3>${request.causeTitle}</h3>
                <p><strong>Name:</strong> ${request.name}</p>
                <p><strong>Description:</strong> ${request.description}</p>
                <p><strong>Mobile:</strong> ${request.mobile}</p>
                <div class="button-group">
                    <button class="send-verify-btn">Send for Verification</button>
                    <button class="verify-btn">send to campaign page</button>
                </div>
            `;
            return box;
        }

        function populateRequestList() {
            const requestList = document.getElementById('requestList');
            requests.forEach(request => {
                const box = createRequestBox(request);
                requestList.appendChild(box);
            });
        }

        // Add event listeners to buttons
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('send-verify-btn')) {
                alert('Request sent for verification');
            } else if (e.target.classList.contains('verify-btn')) {
                alert('Request verified');
            }
        });

        // Populate the request list when the page loads
        window.onload = populateRequestList;
    </script>
</body>
</html>
